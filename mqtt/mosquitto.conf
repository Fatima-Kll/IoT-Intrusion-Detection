# ---------- Persistence ----------
# Enables message persistence for realistic IoT behavior
persistence true
persistence_location /var/lib/mosquitto/

# ---------- Logging ----------
# Full logging enabled to capture traffic anomalies
log_dest file /var/log/mosquitto/mosquitto.log
log_type all
connection_messages true
log_timestamp true

# ---------- Network Settings ----------
# MQTT default port
listener 1883
protocol mqtt

# ---------- Authentication ----------
# Disabled to allow attack simulation
allow_anonymous true

# ---------- Connection Control ----------
# High value to enable flood attack generation
max_connections 1000

# ---------- Security Notice ----------
# TLS and authentication are intentionally disabled.
# This configuration is for academic and experimental purposes only.
# NOT suitable for production environments.
